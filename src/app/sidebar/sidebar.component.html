
<div class="block p-6 max bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <h5 class="mb-7 text-xl tracking-tight text-gray-900 dark:text-white">My Favorite Subjects</h5>

    <ul>
      <li *ngFor="let sideBar of content_list"> 
        <button (click)="selectSubject(sideBar)" type="button" class="w-full text-start text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"> <img class="inline-block mr-2 -ml-2" src="assets/icons/{{sideBar.thumbnail}}" width="30" height="30" />{{sideBar.name}}</button>
      </li>
    </ul>
</div>
